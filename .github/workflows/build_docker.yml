name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t netflix_web_page .

      - name: Save image as tar
        run: docker save netflix_web_page > netflix_web_page.tar

      - name: Copy SSH key
        run: |
          echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > do_key
          chmod 600 do_key

      - name: Copy image to Droplet
        run: |
          scp -i do_key -o StrictHostKeyChecking=no netflix_web_page.tar ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:/root/

      - name: SSH into Droplet and deploy
        run: |
          ssh -i do_key -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} << 'EOF'
            docker stop netflix_web_page || true
            docker rm netflix_web_page || true
            docker load -i /root/netflix_web_page.tar
            docker run -d -p 5002:5002 --name netflix_web_page --restart unless-stopped netflix_web_page
          EOF
