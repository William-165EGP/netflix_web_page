name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker (Local Only)
        run: echo "Skip Docker Hub login for local deployment"

      - name: Save Docker image to tar file
        run: |
          docker build -t netflix_web_page .
          docker save netflix_web_page > netflix_web_page.tar

      - name: Copy image to Droplet via scp
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          DROPLET_USER: root
        run: |
          scp -o StrictHostKeyChecking=no netflix_web_page.tar $DROPLET_USER@$DROPLET_IP:/root/

      - name: SSH and load + run container
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          DROPLET_USER: root
        run: |
          ssh -o StrictHostKeyChecking=no $DROPLET_USER@$DROPLET_IP << 'EOF'
            docker stop netflix_web_page || true
            docker rm netflix_web_page || true
            docker load -i /root/netflix_web_page.tar
            docker run -d -p 5002:5002 --name netflix_web_page --restart unless-stopped netflix_web_page
          EOF
